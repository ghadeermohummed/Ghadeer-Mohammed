{% extends "dashboard/base.html" %}

{% block content %}
<main class="content">
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h5>Delete Orderitem</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete orderitem <strong>#{{ orderitem.product.name}}</strong> for order <strong>{{ orderitem.order_ID }}</strong>?</p>
               
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'list_orderitem' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</main>
{% endblock %}
