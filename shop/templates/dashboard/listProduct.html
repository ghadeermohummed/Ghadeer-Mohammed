{% extends "dashboard/base.html" %}

{% block content %}
<main class="content">
    <div class="container-fluid p-0">

        <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Products List</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in all_product %}
                        <tr>
                            <td>{{a.ID}}</td>
                            <td>{{a.name}}</td>
                            <td>{{a.Description}}</td>
                            <td>{{a.price}}</td>
                            <td>{{a.stock}}</td>
                            <td>
                                {% if a.Image %}
                                    <img src="{{ a.Image.url }}" alt="{{ a.name }}" width="50" height="50" style="object-fit: cover; border-radius: 5px;">
                                {% else %}
                                    <span class="text-muted">No Image</span>
                                {% endif %}
                            </td>
                            <td>
                                <a href="{% url 'edit_a_product' a.ID %}" class="me-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2 align-middle text-success">
                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                    </svg>
                                </a>
                            
                                <a href="{% url 'delete_product' a.ID %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash align-middle text-danger">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>
{% endblock content %}
