{% extends "dashboard/base.html" %}

{% block content %}
<main class="content">
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h5>Delete Prodect</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this product <strong>#{{  product.ID }}</strong> for product <strong>{{ product.name }}</strong>?</p>
               
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'list_product' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</main>
{% endblock %}
