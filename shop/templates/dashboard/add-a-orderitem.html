{% extends "dashboard/base.html" %}
{% block content %}
<main class="content">
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h5>Add New Item to Order</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label>Product</label>
                    {{ form.product }}
                </div>
                
                <div class="mb-3">
                    <label>Quantity</label>
                    {{ form.quantity }}
                </div>

                <div class="mb-3">
                    <label>Price</label>
                    {{ form.price }}
                </div>

                <div class="mb-3">
                    <label>Order Reference </label>
                    {{ form.order }}
                </div>
                
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</main>
{% endblock %}
